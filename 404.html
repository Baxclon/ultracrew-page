<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Página no encontrada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0078d4; /* Azul característico de Windows */
      margin: 0;
      padding: 0;
      color: white; /* Texto en blanco */
      padding: 20px; /* Añadido un poco de relleno */
    }

    .container {
      text-align: left; /* Alinear todo a la izquierda */
      max-width: 400px; /* Limitar el ancho del contenedor */
    }

    .error-face {
      font-size: 100px; /* Reducir el tamaño de la carita */
      margin-bottom: 20px;
      color: #03a9f4; /* Color azul claro */
    }

    h1 {
      font-size: 1.5em; /* Reducir el tamaño del encabezado */
      margin: 0;
      color: #03a9f4; /* Color azul claro */
    }

    p {
      font-size: 1em; /* Reducir el tamaño del texto */
      margin: 10px 0;
    }

    a {
      display: inline-block; /* Hacer que los botones se muestren en línea */
      color: #03a9f4; /* Color azul claro */
      text-decoration: none;
      margin: 0 10px 10px 0; /* Espacio entre los botones */
      padding: 8px 15px; /* Reducir el relleno de los botones */
      border-radius: 5px; /* Bordes redondeados */
      background-color: rgba(255, 255, 255, 0.1); /* Fondo semi-transparente */
      transition: background-color 0.3s ease; /* Transición suave */
    }

    a:hover {
      background-color: #03a9f4; /* Cambio de color al pasar el ratón */
      color: white; /* Texto en blanco al pasar el ratón */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-face">:(</div>

  </div>
</body>
</html>
